<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>رفيق رمضان | وجبات اليوم</title>

  <!-- Optional: load Tajawal from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#2B1F3A;
      --gold:#C8A86B;
      --text:#F3E7D3;
      --muted:#C9BFAF;
      --mosque:#5A4B72;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Tajawal", system-ui, -apple-system, Arial;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    /* subtle pattern */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at 10% 20%, rgba(255,255,255,.05) 0 1px, transparent 2px) 0 0 / 28px 28px;
      opacity:.06;
      pointer-events:none;
    }

    .card{
      width:min(720px, 96vw);
      border:1px solid rgba(200,168,107,.9);
      border-radius:18px;
      padding:22px 20px 16px;
      background: rgba(255,255,255,0.03);
      position:relative;
      overflow:hidden;
    }

    .header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      text-align:center;
      margin-top:6px;
      margin-bottom:14px;
    }
    .title{
      font-size:30px;
      font-weight:700;
      letter-spacing:.2px;
    }
    .subtitle{
      font-size:14px;
      color:var(--muted);
      line-height:1.6;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin:16px 0 12px;
    }
    button{
      border:1px solid rgba(200,168,107,.95);
      background: transparent;
      color: var(--text);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      font-size:16px;
      font-weight:500;
      transition: transform .08s ease, background .2s ease;
    }
    button:hover{ background: rgba(200,168,107,.08); }
    button:active{ transform: scale(.98); }

    .result{
      border:1px dashed rgba(200,168,107,.55);
      border-radius:14px;
      padding:14px;
      min-height:74px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      line-height:1.9;
      background: rgba(0,0,0,0.12);
      font-size:18px;
    }
    .hint{
      margin-top:10px;
      text-align:center;
      font-size:12.5px;
      color: rgba(243,231,211,.75);
    }

    /* mosque silhouette */
    .mosque{
      margin-top:14px;
      display:flex;
      justify-content:center;
      opacity:.55;
    }
    svg{max-width:520px; width:100%; height:auto;}
  </style>
</head>

<body>
  <main class="card">
    <div class="header">
      <div class="title">وجبات اليوم</div>
      <div class="subtitle">اقتراحات فلسطينية للإفطار والسحور — تتغيّر عشوائيًا كل مرة</div>
    </div>

    <div class="actions">
      <button onclick="pickIftar()">اقترح إفطار</button>
      <button onclick="pickSuhoor()">اقترح سحور</button>
      <button onclick="pickBoth()">اقترح الاثنين</button>
    </div>

    <div id="result" class="result">اضغط زر لاقتراح وجبة ✨</div>

    <div class="hint">يمكنك تعديل القائمة لاحقًا دون تغيير الـQR.</div>

    <div class="mosque" aria-hidden="true">
      <svg viewBox="0 0 900 140" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M140 120V70C140 60 148 52 158 52H190V120" stroke="rgba(90,75,114,.85)" stroke-width="6" />
        <path d="M740 120V70C740 60 748 52 758 52H790V120" stroke="rgba(90,75,114,.85)" stroke-width="6" />
        <path d="M280 120V62C280 44 294 30 312 30H588C606 30 620 44 620 62V120" stroke="rgba(90,75,114,.85)" stroke-width="6"/>
        <path d="M450 30C430 40 420 58 420 78V120H480V78C480 58 470 40 450 30Z" fill="rgba(90,75,114,.55)"/>
        <path d="M80 120H820" stroke="rgba(200,168,107,.55)" stroke-width="3"/>
      </svg>
    </div>
  </main>

<script>
const iftar = [
  "مقلوبة دجاج + سلطة لبن",
  "مقلوبة باذنجان + سلطة",
  "مقلوبة زهرة + لبن",
  "مسخّن (خبز طابون ودجاج وبصل وسماق) + لبن",
  "مسخّن رول + سلطة خضراء",
  "مفتول فلسطيني + سلطة",
  "مفتول باللحم + لبن",
  "منسف دجاج + لبن",
  "منسف لحم + لبن",
  "كفتة بالطحينة + رز",
  "كفتة بندورة + رز",
  "ملوخية + رز + ليمون",
  "محشي كوسا وباذنجان",
  "ورق دوالي + سلطة زبادي",
  "محشي ملفوف + لبن",
  "صينية بطاطا باللحم + سلطة",
  "صينية كوسا باللبن",
  "كبة مقلية + سلطة",
  "كبة مشوية + لبن",
  "كبة لبنية + رز",
  "كبة بالصينية + سلطة",
  "شيش برك + رز أبيض",
  "شيخ المحشي + لبن",
  "فتة حمص + لبن",
  "فتة مكدوس",
  "يبرق (ورق عنب) + لبن",
  "فريكة بالدجاج",
  "رز بحمص ولحم",
  "أرز بالشعيرية + دجاج",
  "لحمة بكرز",
  "شاورما دجاج + بطاطا",
  "شاورما لحم + سلطة",
  "يخنة فاصولياء خضرا + رز",
  "يخنة بسلة باللحم + رز",
  "لبن مطبوخ + رز",
  "رشوف",
  "مكمورة",
  "ثريد",
  "رز بالبازيلا والجزر + دجاج",
  "كبسة دجاج",
  "عدس مطبوخ + خبز",
  "مجدّرة + سلطة",
  "فاصولياء بيضا باللحم + رز",
  "كوسا محشي باللبن",
  "دجاج محمّر بالبطاطا",
  "صينية دجاج بالفرن",
  "صينية سمك بالفرن",
  "شوربة عدس + خبز",
  "شوربة خضار"
];

 const suhoor = [
  "لبنة + زيت زيتون + خبز + خيار",
  "لبنة + زعتر + خبز",
  "لبنة + عسل + خبز",
  "فول بزيت الزيتون + بندورة",
  "حمص + خبز + خيار",
  "بيض مسلوق + خضار",
  "بيض مقلي خفيف + خبز",
  "جبنة بيضا + زيت زيتون + خبز",
  "جبنة قشقوان + خبز",
  "جبنة حلوم مشوية + خبز",
  "زبادي + تمر",
  "زبادي + موز",
  "زبادي + فواكه",
  "زبادي + عسل",
  "لبن رايب + تمر",
  "شوفان بالحليب",
  "شوفان بالحليب + موز",
  "شوفان بالحليب + تمر",
  "شوفان بالزبادي",
  "توست أسمر + لبنة",
  "توست أسمر + بيض",
  "توست أسمر + جبنة",
  "ساندويش فلافل خفيف",
  "فلافل + خضار",
  "فتة لبن خفيفة",
  "فتة حمص خفيفة",
  "بطاطا مسلوقة + لبن",
  "سلطة خضار + خبز",
  "سلطة فواكه",
  "تمر + مكسرات",
  "تمر + حليب",
  "حليب + بسكويت شوفان",
  "كعك بالسمسم + لبنة",
  "كعك بالسمسم + جبنة",
  "مناقيش زعتر صغيرة",
  "مناقيش جبنة صغيرة",
  "فطيرة سبانخ",
  "فطيرة جبنة",
  "رز بحليب",
  "سميدية",
  "مهلبية",
  "موز + زبدة فول سوداني",
  "تفاح + زبدة فول سوداني",
  "بيض مسلوق + لبنة",
  "حمص بالطحينة + خبز",
  "فول مدمس خفيف",
  "كوب لبن + تمر"
];


  function rand(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

  function pickIftar(){
    document.getElementById("result").textContent = "الإفطار: " + rand(iftar);
  }
  function pickSuhoor(){
    document.getElementById("result").textContent = "السحور: " + rand(suhoor);
  }
  function pickBoth(){
    document.getElementById("result").textContent =
      "الإفطار: " + rand(iftar) + " | " + "السحور: " + rand(suhoor);
  }
</script>
</body>
</html>
